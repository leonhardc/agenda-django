{% load static %}

<!DOCTYPE html>
<html lang="pt">

<head>
    <title>{% block titulo %}{% endblock %}Agenda</title>
    {% include 'parciais/_head.html' %}
</head>

<body>

{% include 'parciais/_nav.html' %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">

            {% if 'accounts' not in request.path %}
            <br>
            <p>
                <span style="font-size:35px; padding-right:690px; font-weight: bold">Ol√°, Seja bem vindo!</span>
                <a href="{% url 'logout' %}"
                   class="btn btn-secondary btn-lg"
                   role="button"
                   style="background-color:#FF8C00; border-color:#FF8C00; font-weight: bold"
                >Sair</a>
            </p>

            <form method="get" action="{% url 'busca' %}">
                <div class="form-group row">
                    <div class="col-12">
                        <p align="left">
                            <input class="form-control"
                                   type="search" value="{{ request.GET.termo }}"
                                   id="search-input"
                                   placeholder="Pesquisar Contato"
                                   name="termo"
                                   style="width:300px">
                        </p>

                        {% include 'parciais/_messages.html' %}

                    </div>
                </div>
            </form>


            {% endif %}

            {% block conteudo %} {% endblock%}

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
